<!-- login page -->
<div data-role="page" data-theme="b" id="Login">
	<div data-role="header" data-theme="b">
		<img src="Logo.png" />
		<h1>Login</h1>
		
	</div>

	<div data-role="content" id="login">
		<form>
			<ul data-role="listview">
				<li data-role="fieldcontain"><label for="txtUsername">User
						Name:</label> <input type="text" name="txtUsername" id="txtUsername"
					value="" /></li>
				<li data-role="fieldcontain"><label for="txtPassword">Password:</label>
					<input type="password" name="txtPassword" id="txtPassword" value="" />
				</li>
				<li data-role="fieldcontain"><label for="txtCompany">Company
						ID:</label> <input type="text" name="txtCompany" id="txtCompany" /></li>
				<li data-role="fieldcontain"><input type="checkbox"
					name="chkStorePassword" id="chkStorePassword" /> <label
					for="chkStorePassword"> Store Password?</label></li>
			</ul>
			<div class="spacer"></div>
			<a href="#" id="btnLogin" data-role="button" data-icon="login"
				data-iconpos="left" data-inline="true" style="float: right;">Log
				In</a>
		</form>
	</div>
</div>

<div data-role="page" data-theme="b" id="DayViewCalendar" style="min-height:100%">
	<div data-role="header" data-theme="b">		
		<div class="ui-grid-a">
			<div class="ui-block-b tab selected" data-iconpos="left" data-icon="timecard">Timecards</div>
			<div class="ui-block-b tab" data-iconpos="left" data-icon="expense">Expenses</div>
		</div>	
	</div>
	<div data-role="header" data-theme="b">
		
		<a href="#" data-role="button" data-icon="arrow-l" id="btnDayPrev"
			data-inline="true" data-iconpos="notext">Previous Day</a>
		<h1 id="HeaderDate"></h1>
		<a href="#" data-role="button" data-icon="arrow-r" id="btnDayNext"
			data-inline="true" data-iconpos="notext">Next Day</a> <span
			style="display: none;"> <input name="fkDate" id="fkDate"
			type="date" data-role="datebox"
			data-options='{"useDialogForceFalse": true,"mode": "calbox", "timeFormat": 12, "pickPageTheme":"b", "pickPageInputTheme":"b", "pickPageButtonTheme":"b"}'
			data-theme='b' style="display: none;" /> </span>
	</div>

	<div data-role="content" style="padding: 0; margin: 0;">
		<div id="entryList-contain" style="margin: 0; padding: 0;"></div>
		<br /> <a href="#" id="btnNewTimecard" data-role="button"
			data-icon="new" data-iconpos="left" data-inline="true"
			style="z-index: 1000; position: absolute; right: 0; bottom: 0;">New</a>
		<a href="#" id="btnViewTimecardApproval" data-role="button"
			data-icon="approval" data-iconpos="left" data-inline="true"
			style="z-index: 1000; position: absolute; left: 0; bottom: 0;">Timecard
			Approval</a>
	</div>
</div>



<!-- Timecard Detail -->
<div data-role="page" data-theme="b" id="TimecardDetail">
	<div data-role="header" data-theme="b">
		<h1 id="TimecardDetailHeader"></h1>
		<a href="#" id="btnCloseTimecard" data-role="button" data-icon="close" 
			data-iconpos="notext" data-inline="true" style="float:right;">Close</a>
	</div>

	<div data-role="content" style="padding: 0; margin: 0;">
		<input type="text" id="TimecardFullDate" style="display: none;" />
		<form>
			<ul data-role="listview" id="TimeCardForm">
				<li data-role="fieldcontain" style="display: none;"><label
					for="txtId">ID:</label> <input type="text" name="txtId" id="txtId"
					value="" /></li>
				<li data-role="fieldcontain"><label for="txtStartOn">Start
						On:</label> <input type="date" data-role="datebox"
					data-options='{"useDialogForceFalse": true,"mode": "timebox", "timeFormat": 12, "pickPageTheme":"b", "pickPageInputTheme":"b", "pickPageButtonTheme":"b"}'
					name="txtStartOn" id="txtStartOn" value="" /></li>
				<li data-role="fieldcontain"><label for="txtEndOn">End
						On:</label> <input type="date" data-role="datebox"
					data-options='{"useDialogForceFalse": true,"mode": "timebox", "timeFormat": 12, "pickPageTheme":"b", "pickPageInputTheme":"b", "pickPageButtonTheme":"b"}'
					name="txtEndOn" id="txtEndOn" value="" /></li>
				<li data-role="fieldcontain"><label for="txtChargeNumber">Charge
						Number:</label> <select name="txtChargeNumber" id="txtChargeNumber">
						<option value=""></option>
				</select></li>
				<li data-role="fieldcontain"><label for="txtReason">Reason:</label>
					<select name="txtReason" id="txtReason" value="">
						<option value=""></option>
				</select></li>
				<li data-role="fieldcontain"><label for="txtComments">Comments:</label>
					<textarea name="txtComments" id="txtComments"></textarea></li>
				<li id="mileageList" class="button-up-b" style="display: none;">
					Mileage Reports <span
					class="ui-icon ui-icon-arrow-r ui-icon-shadow"
					style="float: right;">&nbsp;</span></li>
			</ul>
		</form>
		<a href="#" id="btnDeleteTimecard" data-role="button" data-icon="delete"
			data-iconpos="left" data-inline="true"
			style="z-index:1000; position:absolute; left:0; bottom:0;">Delete</a>
		<a href="#" id="btnSaveTimecard" data-role="button" data-icon="save"
			data-iconpos="left" data-inline="true"
			style="z-index: 1000; position: absolute; right: 0; bottom: 0;">Save</a>
	</div>
</div>

<div data-role="dialog" id="Validation" data-theme="e">
	<div data-role="header" data-theme="e">
		<h1>Error</h1>
	</div>
	<div data-role="content" data-theme="e">
		<ul id="errorList"></ul>
	</div>
</div>

<div data-role="dialog" id="TimecardApprovalDialog" data-theme="b">
	<div data-role="header" data-theme="b">
		<h1>Submit Timecard Approval</h1>
	</div>

	<div data-role="content">
		<h1>Are you sure you want to submit this timecard approval?</h1>
		<a href="#" id="btnConfirmYes" data-role="button" data-inline="true"
			data-theme="e">Yes</a> <a href="#" id="btnConfirmNo"
			data-role="button" data-inline="true" data-rel="back" data-theme="c">No</a>
	</div>
</div>

<div data-role="page" id="TimecardApprovalDetail" data-theme="b">
	<div data-role="header" data-theme="b">
		<h1>Timecard Approval</h1>
		<a href="#" data-role="button" data-icon="delete" data-iconpos="notext"
				data-inline="true" data-rel="back" style="float:right;">Close</a>
	</div>

	<div data-role="content">
		<form id="TimecardApprovalForm">
			<ul data-role="listview">
				<li  data-role="fieldcontain">
					<label for="totalHoursReq">Total Hours Required:</label>
					<input type="text" name="totalHoursReq" id="totalHoursReq" value="" />
				</li>
				<li data-role="fieldcontain">
					<label for="totalHours">Total Hours:</label>
					<input type="text" name="totalHours" id="totalHours" value="" />
				</li>
				<li data-role="fieldcontain">
					<label for="totalChargeHours">Total Chargeable Hours:</label>
					<td><input type="text" name="totalChargeHours" id="totalChargeHours" value="" />
				</li>
				<li data-role="fieldcontain">
					<label for="totalExclHours">Total Exclusion Hours:</label>
					<input type="text" name="totalExclHours" id="totalExclHours" value="" />
				</li>
			</ul>
			
			<a href="#" id="btnSubmitTimecardApproval" data-role="button"
				data-icon="check" data-iconpos="left" data-inline="true"
				style="z-index: 1000; position: absolute; right: 0; bottom: 0;">Submit</a>
			

		</form>
	</div>
</div>
